width: 100px;

   position:absolute;
   left: 10px;
   top:20px;

<body>
<div id="container">
<header>
</header>
<div style="width: 100px; height: 100px;display: block; border: 5px; margin-top: 10px;">
  AAAAAAAAAAAAA
  </div>
  <div id="main"></div>
  </div>

<script src="js/jquery.min.1.7.js"></script>
<script>
  //getOffsetSum 获取相对与document的偏移量
  function getOffsetSum(ele){   
    var top= 0,left=0;   
    while(ele){       
      top+=ele.offsetTop;       
      left+=ele.offsetLeft;       
      ele=ele.offsetParent;   
    }
    /*  alert(left+" : "+top);*/   
    return { top:top, left:left }}
    var maindiv=document.getElementById("main");
    maindiv.addEventListener("touchmove",touch,false);
    function touch(e){switch(e.type){case "touchmove":
    var ele=getOffsetSum(e.target);
    var left=ele.left;
    var top=ele.top; 
    var x=e.touches[0].clientX-left/2;
    var y=e.touches[0].clientY-top/2;
    e.preventDefault();
    // alert(e.target.id);
    e.target.style.marginLeft=x+"px";
    e.target.style.marginTop=y+"px";
    /* $(e.target).css("left","50px"); 
    $(e.target).css("top","50px");*/
    }
  }
</script>
</html>
