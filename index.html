<!-- 第一页 海报制作页 -->
<div class="content" id="makePhoster">
    <div class="templateDiv">
        <div id="gesture-area"></div>
        <canvas id="posterCanvas" width="630" height="957" style="width:100%;height:100%;"></canvas>
        <img src="image/addImg.png" class="upimg" id="upimg"/>
        <input type="file" accept="image/*" capture="camera" name="photo" id="inputimg" class="upButton"/>
        <div id="blessOneDiv">
          <input type="text" name="toNameOne" class="toNameStyle inputStyle inputOneStyle" placeholder="添加祝福专属人" maxlength="7"/>
          <div id="blessOnePara">
            <p class="blessTemplate"></p>
            <div contenteditable="true" class="textArea" style="width: 100%;height: 128px;border: 1px solid #bfbfbf;font-size:27px;position: relative;display: none; margin:20px 0;border-radius: 10px;">
              <img src="image/zoomBtn.png" class="moveBtn" style="position: absolute;bottom:-10px;right:-10px;width:30px;height:30px;"/>
            </div> 
          </div>
          <input type="text" name="fromNameOne" class="fromNameStyle inputStyle inputOneStyle" placeholder="添加我的署名" maxlength="6"/>
        </div>
        <div id="blessTwoDiv">
          <input type="text" name="toNameTwo" class="toNameStyle inputStyle inputTwoStyle" placeholder="添加祝福专属人" maxlength="7"/>
          <p class="blessTemplate"></p>
          <div contenteditable="true" class="textArea" style="width: 100%;height: 88px;border: 1px solid #bfbfbf;font-size:27px;position: relative;display: none; margin:20px 0;border-radius: 10px;">
            <img src="image/zoomBtn.png" class="moveBtn" style="position: absolute;bottom:-10px;right:-10px;width:30px;height:30px;"/>
          </div> 
          <input type="text" name="fromNameTwo" class="fromNameStyle inputStyle inputTwoStyle" placeholder="添加我的署名" maxlength="6"/>
        </div>
        <div id="blessThreeDiv">
          <input type="text" name="toNameThree" class="toNameStyle inputStyle inputThreeStyle" placeholder="添加祝福专属人" maxlength="7"/>
          <p class="blessTemplate"></p>
          <div contenteditable="true" class="textArea" style="width: 100%;height: 88px;border: 1px solid #bfbfbf;font-size:27px;position: relative;display: none; margin:20px 0;border-radius: 10px;">
            <img src="image/zoomBtn.png" class="moveBtn" style="position: absolute;bottom:-10px;right:-10px;width:30px;height:30px;"/>
        </div> 
          <input type="text" name="fromNameThree" class="fromNameStyle inputStyle inputThreeStyle" placeholder="添加我的署名" maxlength="6"/>
        </div>
        <div id="blessFourDiv">
          <input type="text" name="toNameFour" class="toNameStyle inputStyle inputFourStyle" placeholder="添加祝福专属人" maxlength="7"/>
          <p class="blessTemplate"></p>
          <div contenteditable="true" class="textArea" style="width: 100%;height: 88px;border: 1px solid #bfbfbf;font-size:27px;position: relative;display: none; margin:20px 0;border-radius: 10px;">
            <img src="image/zoomBtn.png" class="moveBtn" style="position: absolute;bottom:-10px;right:-10px;width:30px;height:30px;"/>
        </div> 
          <input type="text" name="fromNameFour" class="fromNameStyle inputStyle inputFourStyle" placeholder="添加我的署名" maxlength="6"/>
        </div>
        <div style="display: none;">
          <img src="image/templateBig1.png"/>
          <img src="image/templateBig2.png"/>
          <img src="image/templateBig3.png"/>
          <img src="image/templateBig4.png"/>
        </div>

    </div>
    <div class="selectDiv">
      <ul id="templateCon">
        <li class="show" style="padding: 0 5%;">
          <img class="selectImg" src="image/templateSmall1.png"/>
          <img src="image/templateSmall2.png"/>
          <img src="image/templateSmall3.png"/>
          <img src="image/templateSmall4.png"/>
        </li>
        <li style="overflow: hidden;">
          <button class="blessBtn">添加文字</button>
          <!-- <div style="overflow:hidden;"> -->
            <div class="scrollDiv">
              <div class="blessFont">
                <span>新的一年，扬帆启航，不忘初心，为爱坚守。</span>
                <span>昨天挺好，今天很好，明天会更好！</span>
                <span>雀悦新春，祝福来</span>
                <span>欢呼“雀”跃 一路“巢”前</span>
                <span>多喜乐，长安宁，岁无忧，皆如愿</span>
              </div>
              <div class="blessFont">
                <span>“雀”上枝头春意闹 紫燕衔泥筑家“巢”</span>
                <span>燕衔喜信春光好，猪拱财门幸福长</span>
                <span>猪年笑欢颜，新年福满多</span>
                <span>你是健康的，我是快乐的</span>
                <span>我可爱的宝宝们，你若安好，我便晴天</span>
              </div>
            </div>
          <!-- </div> -->
        </li>
        <!-- <li>选择装饰</li> -->
      </ul>
    </div>
    <div class="tabDiv">
      <span class="tabItem" id="operaTab">
        <span class="selectTab">选择风格</span>
        <span>书写祝福</span>
        <!-- <span>选择装饰</span> -->
      </span>
      <button class="button" id="upload">生成</button>
    </div>
</div>
<!-- 第二页 生成结果页 -->
<div class="content" id="createPhoster">
  <div class="imgwrapper">
    <img id="show" src="" width="630" height="960">
    <p>长按图片保存到相册</p>
    <button id="saveBtn">已保存，在做一张</button>
</div>
