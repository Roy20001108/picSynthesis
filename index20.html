<body>

        页头部分</div>

        右边侧栏 
        </div> 
        <script type="text/javascript"> 
         $('.loading').animate({'width':'80%'},50); 
        //第三个进度节点 
        </script>

        页脚部分 
        </div> 
        <script type="text/javascript"> 
         $('.loading').animate({'width':'100%'},50); 
         //第四个进度节点 
        </script>
