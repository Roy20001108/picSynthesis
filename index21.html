    <title>拖拽右下角改变大小</title>
<style>
  #div1 {
    width: 200px;
    height: 200px;
    background-color: red;
    position: relative;
    top: 50%;
    left: 50%;
  }

  #div2 {
    width: 10px;
    height: 10px;
    background-color: black;
    position: absolute;
    right: 0;
    bottom: 0;
  }
</style>

<body>
  <div id="div1">
    <div id="div2"></div>
  </div>
  <script>			
  var oDiv = document.getElementById('div1'); 
  var oDiv2 = document.getElementById('div2'); 
  oDiv2.onmousedown = function (ev) { ev = ev || event; 
  var disX = ev.clientX - oDiv2.offsetLeft; 
  var disY = ev.clientY - oDiv2.offsetTop; 
  document.onmousemove = function (ev) { 
    ev = ev || event; oDiv.style.width = ev.clientX - disX + oDiv2.offsetWidth + 'px'; 
    oDiv.style.height = ev.clientY - disY + oDiv2.offsetHeight + 'px'; 
    }      				
    document.onmouseup = function () { 
      document.onmousemove = document.onmouseup = null; 
      } 
      }		
      </script> 
      </body>
