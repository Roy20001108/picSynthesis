  <body>
      <div contenteditable="true" id="textArea" style="width: 200px;height: 200px;border: 2px solid green;font-size:28px;position: relative;">
          <img src="image/small_box.jpg" id="moveBtn" style="position: absolute;bottom:0;right:0;"/>
      </div> 
    <!-- <div style="position: relative;width: 200px;height: 200px;"> -->
    <!-- <textarea style="font-size:28px;width:200px;height:200px;"></textarea> -->
    <!-- <span  style="position: absolute;bottom:0;right:0;"><img src="image/small_box.jpg" id="moveBtn"/></span> -->
  <!-- </div> -->
    <script type="text/javascript">   
    var maindiv=document.getElementById("moveBtn");
    var textArea=document.getElementById("textArea");
    var startX, startY;
    maindiv.addEventListener("touchstart", touchStart, false);
    function touchStart(event) {
      var touch = event.touches[0];
         startX = touch.pageX;
         startY = touch.pageY;
    }
    maindiv.addEventListener("touchmove", touchMove, false);
    function touchMove(event) {
         event.preventDefault();
         var touch = event.touches[0],
              x = touch.pageX - startX,
              y = touch.pageY - startY;
              // maindiv.style.webkitTransform = 'translate(' + x + 'px, ' + y + 'px)'; 
              // alert(textArea.style. width);
              // alert(x);
              // alert(parseFloat(textArea.style. width) + x);
              textArea.style. width =  parseFloat(textArea.style. width) + x + 'px';  
              textArea.style. height =  parseFloat(textArea.style. height) + y + 'px';
        }
     </script> 
  </body>
